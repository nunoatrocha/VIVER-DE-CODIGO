<!DOCTYPE html>
<html>
  <head>
    <title>14 - Criando Listas</title>
    <meta charset="UTF-8">
    <style>
      
    </style>
  </head>
  <body>
    <h1>Criando Listas</h1>
    <h3>Lista não ordenada</h3>
    <ul>
      <li>Batatas</li>
      <li>Fruta</li>
      <li>Pão</li>
      <li>Fiambre</li>
    </ul>
    <h3>Lista ordenada</h3>
    <ol>
      <li>Batatas</li>
      <li>Fruta</li>
      <li>Pão</li>
      <li>Fiambre</li>
    </ol>
  </body>
</html>
