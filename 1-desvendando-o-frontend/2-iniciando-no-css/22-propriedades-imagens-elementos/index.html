<!DOCTYPE html>
<html>
  <head>
    <title>Propriedade mágica na estilização de imagens e elementos</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Nosifer&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="layout">
      <main>
        <h1>Propriedade mágica na estilização de imagens e elementos</h1>
        <section class="firstSection">
          <header>
            <h2>Estilizando imagens com a propriedade border-radius</h2>
          </header>
          <div class="imagesContainer">
            <img src="assets/images/lambo1.webp" alt="lambo 1" />
            <img src="assets/images/lambo2.webp" alt="lambo 2" />
            <img src="assets/images/lambo3.webp" alt="lambo 3" />
          </div>
        </section>
        <section class="secondSection">
          <header>
            <h2>User Card</h2>
          </header>
          <article class="userCard">
            <header>
              <img src="assets/images/Nuno.jpg" alt="avatar" />
            </header>
            <div class="userCardInfo">
              <h2>Nuno Rocha</h2>
              <p>Full Stack Expert</p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
