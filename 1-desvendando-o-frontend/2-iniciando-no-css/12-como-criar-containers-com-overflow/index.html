<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12-como-criar-containers-com-overflow</title>
</head>
<body>
    <div class="layout">
        <main>
            <header>
                <h1>Como criar containers usando o Overflow</h1>
            </header>
            <section>
                <header>
                    <h3>Overflow: visible</h3>
                </header>
                <div class="container visible">
                    <img src="./js.jpg" width="150px alt="Imagem com codigo JS">
                </div>
            </section>
            <section>
                <header>
                    <h3>Overflow: hidden</h3>
                </header>
                <div class="container hidden">
                    <img src="./js.jpg" width="150px alt="Imagem com codigo JS">
                </div>
            </section>
            <section>
                <header>
                    <h3>Overflow: scroll</h3>
                </header>
                <div class="container scroll">
                    <img src="./js.jpg" width="150px" alt="Imagem com codigo JS">
                </div>
            </section>
            <section>
                <header>
                    <h3>Overflow: auto</h3>
                </header>
                <div class="container auto">
                    <img src="./js.jpg" width="150px" alt="Imagem com codigo JS">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
